<h1>Eventoss</h1>
<button [disabled] ='btnDisabled'>Enviar</button>
<button (click) ='toggleButton()'>toggleButton</button>
<p>Edad {{persona.age}}</p>
<button (click) ='increaseAge()'>Age ++</button>
<h1> Propiedades</h1>
<button [disabled] ='btnDisabled'>Enviar</button>
<input type = 'text' [value]='persona.name'/>
<progress max="100" [value]="persona.age"></progress>
<img width="100" [src]="persona.avatar">
<h1> Hola mundo</h1>
<h2>{{'Hola Mundo'.repeat(5)}}</h2>
<p>3+3 = {{3+3}}</p>
<h3>Hola soy {{name}} y tengo {{age}}</h3>
<img src={{img}} alt ='imagen'>
